<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Lido Codici Sballati</title>
    <link rel="stylesheet" th:href="@{/assets/css/stile.css}">
</head>
<body class="glass-ui">
<div class="container">
    <header>Area Amministratore</header>
    <main>
        <form th:action="@{/auth/admin_login}" method="POST" class="form-prenotazione glass-panel" style="max-width: 500px; margin: 0 auto;">
            <h3>Login Amministratore</h3>

            <div th:if="${errore}" class="messaggio errore glass-panel" style="margin-bottom: 20px;">
                <p>Password errata.</p>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit">Accedi</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/}" style="font-size: 0.9em; color: #FFF; text-decoration: none;">Torna al sito principale</a>
        </div>
    </main>
    <footer>Â© 2026 - Progetto Programmazione WEB</footer>
</div>
</body>
</html>
