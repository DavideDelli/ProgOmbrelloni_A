<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - Lido Codici Sballati</title>
    <link rel="stylesheet" th:href="@{/assets/css/stile.css}">
</head>
<body class="glass-ui">
<div class="container">
    <header><h1>Crea il tuo Account</h1></header>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/accesso}">Accedi</a>
        <a th:href="@{/registrazione}" class="active">Registrati</a>
    </nav>
    <main>
        <form th:action="@{/auth/salva_registrazione}" method="POST" class="form-prenotazione glass-panel">
            <h3>Inserisci i tuoi dati per ottenere il Codice Cliente</h3>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="dataNascita">Data di Nascita:</label>
                <input type="date" id="dataNascita" name="dataNascita" required>
            </div>
            <div class="form-group">
                <label for="indirizzo">Indirizzo (opzionale):</label>
                <input type="text" id="indirizzo" name="indirizzo">
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit">Crea il mio Codice</button>
            </div>
        </form>
    </main>
    <footer>Â© 2026 - Lido Codici Sballati</footer>
</div>
</body>
</html>
